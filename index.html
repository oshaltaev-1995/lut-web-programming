<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hello World Exercise</title>
</head>
<body>

  <h1>Hello world</h1>

  <button id="my-button">Click me</button>

  <ul id="my-list"></ul>
  <textarea id="input-text" rows="3" cols="30" placeholder="Type text here"></textarea>
  <button id="add-data">Add item</button>

  <script>
    const myButton = document.getElementById('my-button');
    const heading = document.querySelector('h1');
    myButton.addEventListener('click', () => {
      console.log('hello world');
      heading.textContent = 'Moi maailma';
    });

    const addDataButton = document.getElementById('add-data');
    const myList = document.getElementById('my-list');
    const inputText = document.getElementById('input-text');

    addDataButton.addEventListener('click', () => {
      const text = inputText.value.trim();
      const li = document.createElement('li');
      li.textContent = text || 'This is a list item';
      myList.appendChild(li);
      inputText.value = '';
    });
  </script>
</body>
</html>
